<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 275px;
            padding: 20px;
            position: fixed;
            height: 100%;
            border-right: 1px solid #2f3336;
        }

        .logo {
            font-size: 2rem;
            color: #1d9bf0;
            margin-bottom: 30px;
            padding-left: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 9999px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            background-color: #181818;
        }

        .nav-item i {
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .tweet-btn {
            background-color: #1d9bf0;
            color: white;
            border: none;
            padding: 15px 80px;
            border-radius: 9999px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 90%;
        }

        /* Main Content */
        .main-content {
            margin-left: 275px;
            flex: 1;
            border-right: 1px solid #2f3336;
            max-width: 600px;
        }

        .header {
            padding: 15px;
            border-bottom: 1px solid #2f3336;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
        }

        .header h2 {
            font-size: 1.2rem;
        }

        /* Tweet Box */
        .tweet-box {
            padding: 15px;
            border-bottom: 1px solid #2f3336;
            display: flex;
        }

        .profile-pic {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .tweet-input-area {
            flex: 1;
        }

        .tweet-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            outline: none;
            resize: none;
            height: 60px;
            margin-bottom: 10px;
        }

        .tweet-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .tweet-icons {
            display: flex;
            gap: 15px;
            color: #1d9bf0;
        }

        .tweet-submit {
            background-color: #1d9bf0;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Tweet */
        .tweet {
            padding: 15px;
            border-bottom: 1px solid #2f3336;
            display: flex;
        }

        .tweet-content {
            flex: 1;
            margin-left: 12px;
        }

        .tweet-header {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .tweet-user-name {
            font-weight: bold;
        }

        .tweet-user-handle, .tweet-time {
            color: #6e767d;
        }

        .tweet-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 16px;
            margin-top: 10px;
        }

        .tweet-actions-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            max-width: 425px;
        }

        .tweet-action {
            color: #6e767d;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Right Sidebar */
        .right-sidebar {
            margin-left: 875px;
            width: 350px;
            padding: 20px;
            position: fixed;
        }

        .search-box {
            background-color: #202327;
            padding: 12px;
            border-radius: 9999px;
            margin-bottom: 20px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
        }

        .trends-box {
            background-color: #202327;
            border-radius: 16px;
            padding: 15px;
        }

        .trends-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .trend-item {
            padding: 10px 0;
            border-bottom: 1px solid #2f3336;
        }

        .trend-category {
            color: #6e767d;
            font-size: 0.9rem;
        }

        .trend-name {
            font-weight: bold;
            margin: 5px 0;
        }

        .trend-tweets {
            color: #6e767d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fab fa-twitter"></i>
        </div>
        <nav>
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-search"></i>
                <span>Explore</span>
            </div>
            <div class="nav-item">
                <i class="far fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="nav-item">
                <i class="far fa-envelope"></i>
                <span>Messages</span>
            </div>
            <div class="nav-item">
                <i class="far fa-bookmark"></i>
                <span>Bookmarks</span>
            </div>
            <div class="nav-item">
                <i class="far fa-user"></i>
                <span>Profile</span>
            </div>
        </nav>
        <button class="tweet-btn">Tweet</button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h2>Home</h2>
        </div>

        <!-- Tweet Box -->
        <div class="tweet-box">
            <img src="IMG-20230303-WA0018.jpg" alt="Profile" class="profile-pic">
            <div class="tweet-input-area">
                <textarea class="tweet-input" placeholder="What's happening?"></textarea>
                <div class="tweet-actions">
                    <div class="tweet-icons">
                        <i class="far fa-image"></i>
                        <i class="fas fa-poll"></i>
                        <i class="far fa-smile"></i>
                        <i class="far fa-calendar"></i>
                    </div>
                    <button class="tweet-submit" input="submit" >Tweet</button>
                </div>
            </div>
        </div>

        <!-- Sample Tweets -->
        <div class="tweet">
            <img src="IMG-20230303-WA0018.jpg" alt="User" class="profile-pic">
            <div class="tweet-content">
                <div class="tweet-header">
                    <span class="tweet-user-name">NDAYISHIMIYE Pascal</span>
                    <span class="tweet-user-handle">@pascal</span>
                    <span class="tweet-time">Â· 2h</span>
                </div>
                <p>Just learned some amazing web development techniques! ðŸš€ #coding #webdev</p>
                <img src="IMG_20230228_135644.jpg" alt="Tweet image" class="tweet-image">
                <div class="tweet-actions-buttons">
                    <div class="tweet-action">
                        <i class="far fa-comment"></i>
                        <span>42</span>
                    </div>
                    <div class="tweet-action">
                        <i class="fas fa-retweet"></i>
                        <span>123</span>
                    </div>
                    <div class="tweet-action">
                        <i class="far fa-heart"></i>
                        <span>1.5K</span>
                    </div>
                    <div class="tweet-action">
                        <i class="far fa-share-square"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search Twitter">
        </div>

        <div class="trends-box">
            <div class="trends-header">Trends for you</div>
            <div class="trend-item">
                <div class="trend-category">Trending in Technology</div>
                <div class="trend-name">#WebDevelopment</div>
                <div class="trend-tweets">50.5K Tweets</div>
            </div>
            <div class="trend-item">
                <div class="trend-category">Trending Worldwide</div>
                <div class="trend-name">#coding</div>
                <div class="trend-tweets">125K Tweets</div>
            </div>
        </div>
    </div>
</body>
</html>
